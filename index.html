<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TableTrek</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      #restaurantsTable td {
        cursor: pointer;
      }

      #restaurantsTable td:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <table id="restaurantsTable" class="table table-striped table-bordered">
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
        <tr v-for="restaurant in restaurants">
          <td @click="getRestaurants(restaurant.id)">{{ restaurant.name }}</td>
          <td>{{ restaurant.price }}</td>
        </tr>
      </table>

      <div id="restaurantInfoModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div>
                <table>
                  <tr>
                    <th>ID</th>
                    <td>{{ restaurantInModal.id }}</td>
                  </tr>
                  <tr>
                    <th>Name</th>
                    <td>{{ restaurantInModal.name }}</td>
                  </tr>
                  <tr>
                    <th>Price</th>
                    <td>{{ restaurantInModal.price }}</td>
                  </tr>
                </table>
              </div>
              <div class="modal-footer" style="justify-content: space-between;">
                <button
                  type="button"
                  class="btn btn-booking"
                  data-bs-dismiss="modal"
                  @click="openBookingWindow"
                  style=
                    "background-color: mediumblue;
                    color: white;"
                >
                  Book table
                </button>
                <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3.3.11/dist/vue.global.js"></script>
    <script src="rest-client.js"></script>
  </body>
</html>
