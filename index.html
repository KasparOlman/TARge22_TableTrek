<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <table id="gamesTable" class="table table-striped table-bordered">
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
        <tr v-for="restaurant in restaurants" :key="restaurant.id">
          <td @click="getRestaurant(restaurant.id)">{{ restaurant.name }}</td>
          <td>{{ restaurant.price }}</td>
        </tr>
      </table>
      <div id="restaurantInfoModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <table class="modal-table-striped">
                <tr>
                  <th>ID</th>
                </tr>
                <tr>
                  <td>{{restaurantInModal.id}}</td>
                </tr>
                <tr>
                  <th>Name</th>
                </tr>
                <tr>
                  <td>{{restaurantInModal.name}}</td>
                </tr>
                <tr>
                  <th>Price</th>
                </tr>
                <tr>
                  <td>{{restaurantInModal.price}}</td>
                </tr>
              </table>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-eFSBs9G7Qp4FpIw/ES/4qDmkDoXsDOoEnlTScf2JRo/4qVKhK6xEfdAiSWhewlL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3.3.11/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            restaurants: [],
            restaurantInModal: {},
          };
        },
        methods: {
          async getRestaurant(id) {
            try {
              const response = await fetch(
                `http://localhost:8080/restaurants/${id}`
              );
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }
              this.restaurantInModal = await response.json();
              let restaurantInfoModal = new bootstrap.Modal(
                document.getElementById("restaurantInfoModal")
              );
              restaurantInfoModal.show();
            } catch (error) {
              console.error("Error fetching restaurant data:", error);
            }
          },
        },
        async created() {
          try {
            const response = await fetch("http://localhost:8080/restaurants");
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            this.restaurants = await response.json();
          } catch (error) {
            console.error("Error fetching data:", error);
          }
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
